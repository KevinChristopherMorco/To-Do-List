<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/custom-css.css">
    <script src="https://kit.fontawesome.com/eacd88b6a6.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="date-info__container">
            <p>Today's Task</p>
            <p>Monday, 4 Dec</p>
        </div>

        <div class="task-add__container">
            <button>Add Task <i class="fa-solid fa-plus"></i></button>
        </div>
    </header>

    <main>
        <nav>
            <ul class="main__list">
                <li class="list__item">
                    <a href="#toDo">To-Do<span></span></a>
                </li>
                <li class="list__item">
                    <a href="#done">Finished<span></span></a>
                </li>
                <li class="list__item">
                    <a href="#deleted">Deleted<span></span></a>
                </li>
            </ul>
        </nav>
        <div class="task__container">
            <div class="sort__container">
                <p>Sort by:</p>
                <select id="sort-type">
                    <option value="priority">Priority</option>
                    <option value="name">Name</option>
                    <option value="date">Date</option>
                </select>
                <select id="sort-order">
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                </select>
            </div>
        </div>
    </main>

    <template id="modal__template">
        <div class="modal__task-add">
            <div class="modal__header">
                <p>Add a new task</p>
                <p>X</p>
            </div>
            <div class="modal__body">
                <div class="form__task-container">
                    <form action="">
                        <div class="input__container">
                            <label for="task-name">Task Name</label>
                            <input type="text" id="task-name" placeholder="Enter task name">
                        </div>
                        <div class="input__container">
                            <label for="task-date">Estimated Date of Completion</label>
                            <input type="date" id="task-date">
                        </div>
                        <div class="input__container">
                            <label for="priority__list">Level of priority</label>
                            <select name="" id="priority-list">
                                <option selected disabled>Priority List</option>
                                <option value="Urgent">Urgent</option>
                                <option value="Important">Important</option>
                                <option value="Non-urgent">Non-urgent</option>

                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal__footer">
                <button class="primary__btn">Create</button>
            </div>
        </div>
    </template>

    <template id="pending__task">
        <div class="task__card task__card--unfinished">
            <div class="task__body">
                <div class="task__details">
                    <p class="task__name">Client Feedback</p>
                    <p class="task__date">December 2, 2000</p>
                    <p class="task__priority"><span></span>Important</p>
                    <div class="task__buttons">
                        <button class="primary__btn">Done</button>
                        <button class="danger__btn">Archive</button>
                    </div>
                </div>
                <div class="task__status">
                    <div class="task__circle">
                        <p>Pending</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="archive__task">
        <div class="task__card task__card--deleted">
            <div class="task__body">
                <div class="task__details">
                    <p class="task__name">Client Feedback</p>
                    <p class="task__date">December 2, 2000</p>
                    <div class="task__buttons">
                        <button class="primary__btn">Restore</button>
                        <button class="danger__btn">Delete</button>
                    </div>
                </div>
                <div class="task__status">
                    <div class="task__circle task__circle">
                        <p>Archived</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="finish__task">
        <div class="task__card task__card--finished">
            <div class="task__body">
                <div class="task__details">
                    <p class="task__name">Client Feedback</p>
                    <p class="task__date">December 2, 2000</p>
                </div>
                <div class="task__status">
                    <div class="task__circle task__circle">
                        <p>Complete</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="empty__task">
        <div class="empty__task-container">
            <p>ðŸ˜„</p>
            <p>You're all caught up!</p>
        </div>
    </template>

    <script type="module" src="assets/js/custom-js.js"></script>
</body>

</html>
