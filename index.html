<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/css/custom-css.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo/favicon.png">

    <script src="https://kit.fontawesome.com/eacd88b6a6.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="date-info__container">
            <p>Today's Task</p>
            <p>Monday, 4 Dec</p>
        </div>

        <div class="task-add__container">
            <button>Add Task <i class="fa-solid fa-plus"></i></button>
        </div>
    </header>

    <main>
        <nav>
            <ul class="main__list">
                <li class="list__item">
                    <a href="#pending">To-Do<span></span></a>
                </li>
                <li class="list__item">
                    <a href="#finished">Finished<span></span></a>
                </li>
                <li class="list__item">
                    <a href="#archived">Archived<span></span></a>
                </li>
            </ul>
        </nav>
        <div class="task__container">
            <!-- Dynamic contents inserted here -->
        </div>
    </main>

    <template id="modal__template">
        <div class="modal__task-add">
            <div class="modal__header">
                <p>Add a new task</p>
                <p>X</p>
            </div>
            <div class="modal__body">
                <div class="form__task-container">
                    <form>
                        <div class="input__container">
                            <label for="task-name">Task Name</label>
                            <input type="text" id="task-name" placeholder="Enter task name">
                            <p class="input__error"></p>
                        </div>
                        <div class="input__container">
                            <label for="task-start-date">Starting Date</label>
                            <input type="date" id="task-start-date">
                            <p class="input__error"></p>
                        </div>
                        <div class="input__container">
                            <label for="task-start-time">Time Start</label>
                            <input type="time" id="task-start-time">
                            <p class="input__error"></p>
                        </div>
                        <div class="input__container">
                            <label for="task-end-date">End Date</label>
                            <input type="date" id="task-end-date">
                            <p class="input__error"></p>
                        </div>
                        <div class="input__container">
                            <label for="task-end-time">Time End</label>
                            <input type="time" id="task-end-time">
                            <p class="input__error"></p>
                        </div>
                        <div class="input__container">
                            <label for="priority__list">Level of priority</label>
                            <select name="" id="priority-list">
                                <option style="display: none;" selected disabled>Priority List</option>
                                <option value="Urgent">Urgent</option>
                                <option value="Important">Important</option>
                                <option value="Non-urgent">Non-urgent</option>
                            </select>
                            <p class="input__error"></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal__footer">
                <button class="primary__btn">Create</button>
            </div>
        </div>
    </template>

    <template id="pending__task">
        <div class="task__card task__card--unfinished">
            <div class="task__body">
                <div class="task__details">
                    <p class="task__name">Client Feedback</p>
                    <div class="task__date-container">
                        <p class="task__date task__start-date">December 2, 2000</p>
                        <p>-</p>
                        <p class="task__date task__end-date">December 2, 2000</p>
                    </div>
                    <p class="task__time">11:00 - 12:00</p>
                    <p class="task__priority"><span></span>Important</p>
                    <p class="task__near-deadline"></p>
                    <div class="task__buttons">
                        <button class="primary__btn"><i class="fa-solid fa-circle-check"></i> Done</button>
                        <button class="danger__btn"><i class="fa-solid fa-box-archive"></i> Archive</button>
                    </div>
                </div>
                <div class="task__status">
                    <div class="task__circle">
                        <p>Pending</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="archive__task">
        <div class="task__card task__card--deleted">
            <div class="task__body">
                <div class="task__details">
                    <p class="task__name">Client Feedback</p>
                    <div class="task__date-container">
                        <p class="task__date task__start-date">December 2, 2000</p>
                        <p>-</p>
                        <p class="task__date task__end-date">December 2, 2000</p>
                    </div>
                    <p class="task__time">11:00 - 12:00</p>
                    <p class="task__priority"><span></span>Important</p>
                    <div class="task__buttons">
                        <button class="primary__btn"><i class="fa-solid fa-recycle"></i> Restore</button>
                        <button class="danger__btn"><i class="fa-solid fa-trash-can"></i> Delete</button>
                    </div>
                </div>
                <div class="task__status">
                    <div class="task__circle task__circle">
                        <p>Archived</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="finish__task">
        <div class="task__card task__card--finished">
            <div class="task__body">
                <div class="task__details">
                    <p class="task__name">Client Feedback</p>
                    <div class="task__date-container">
                        <p class="task__date task__start-date">December 2, 2000</p>
                        <p>-</p>
                        <p class="task__date task__end-date">December 2, 2000</p>
                    </div>
                    <p class="task__time">11:00 - 12:00</p>
                    <p class="task__priority"><span></span>Important</p>
                </div>
                <div class="task__status">
                    <div class="task__circle task__circle">
                        <p>Complete</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="empty__task">
        <div class="empty__task-container">
            <p>ðŸ˜„</p>
            <p>You're all caught up!</p>
        </div>
    </template>

    <template id="sort__template">
        <div class="sort__container">
            <p>Sort by:</p>
            <select id="sort-type">
                <option value="priority">Priority</option>
                <option value="name">Name</option>
                <option value="date">Date</option>
            </select>
            <select id="sort-order">
                <option value="ascending">Ascending</option>
                <option value="descending">Descending</option>
            </select>
        </div>
    </template>

    <footer>
        <div class="footer__container">
          <div class="footer__text-container">
            <p>Creating awesome things!</p>
            <p>Crafted by: Kevin Christopher Morco</p>
          </div>
          <div class="icon__container">
            <ul>
              <li><a href="https://github.com/KevinChristopherMorco" target="__blank"><i
                    class="fa-brands fa-github"></i></a></li>
              <li><a href="https://www.linkedin.com/in/kevin-christopher-morco-a9a361289/" target="__blank"><i
                    class="fa-brands fa-linkedin"></i></a></li>
              <li><a href="https://discordapp.com/users/kevinnnn02" target="__blank"><i
                    class="fa-brands fa-discord"></i></a></li>
              <li><a href="https://www.facebook.com/kevin.morco.5/" target="__blank">
                  <i class="fa-brands fa-facebook-messenger"></i></a></li>
            </ul>
          </div>
        </div>
      </footer>

    <script type="module" src="assets/js/custom-js.js"></script>
</body>

</html>
